<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock title %}Crash Blog</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.3/css/bulma.min.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        
        <style>
            nav.navbar {
              height: 6rem !important;
              box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06) !important;
            }
          </style>
    </head>
    <body>
        <!-- START NAV -->
  <nav class="navbar">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="../">
            <strong>Olami</strong>
        </a>
        <span class="navbar-burger burger" data-target="navbarMenu">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </div>
      <div id="navbarMenu" class="navbar-menu">
        <div class="navbar-end">
          <div class=" navbar-item">
            <form method="get" action="{% url 'search' %}">
              <div class="control has-icons-left">
                <input class="input is-rounded" name="query" type="text" placeholder="Search">
                <span class="icon is-left">
                  <i class="fa fa-search"></i>
                </span>
              </div>
            </form>
          </div>
          <a href="/" class="navbar-item is-active is-size-5 has-text-weight-semibold">
            Home
          </a>
          <a href ="{% url 'about' %}" class="navbar-item is-size-5 has-text-weight-semibold">
            About
          </a>
        </div>
      </div>
    </div>
  </nav>
  <!-- END NAV -->
    <section class="section">
        <div class="container">
            {% block content %}
            <h1>hello</h1>
            {% endblock content %}
        </div>
    </section>

        <footer class="footer">
            <div class="content has-text-centered">
              <p>
                <strong>Bulma - Blog theme</strong> by <a href="https://gonzalojs.com">Gonzalo Gutierrez</a>. Based on the <a
                  href="http://jigsaw-blog-staging.tighten.co/">jigsaw-blog</a>. The source code is licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>
              </p>
            </div>
        </footer>
    </body>
</html>
